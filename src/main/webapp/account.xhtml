<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <div class="account-page">

        <h3>Kontoinformationen</h3>
        <p:outputLabel value="Name"/>
        <p:outputLabel value="Michel"/>
        <p:outputLabel value="E-Mail"/>
        <p:outputLabel value="michel@krawumm.de"/>

        <p:commandButton value="Passwort ändern" type="button" onclick="PF('pwChange').show()"/>
        <p:commandButton value="Konto löschen" action="#{confirmAccount.delete()}" update="message" type="button">
            <p:confirm header="Konto löschen?" message="Möchtest du dein Konto löschen?"/>
        </p:commandButton>

        <div>
            <p:tabView>
                <p:tab title="Eigene Experimente">
                    <p:commandButton value="Experiment erstellen" actionListener="#{indexView.load('CREATE')}" update=":main"/>
                </p:tab>
                <p:tab title="Eingereichte Experimente">Leere Liste</p:tab>
                <p:tab title="Lesezeichen">Lesezeichen?</p:tab>
            </p:tabView>
        </div>

    </div>

    <p:dialog header="Passwort ändern" widgetVar="pwChange" minHeight="100" width="350" showEffect="fade">
        Bitte gib dein altes Passwort ein:
        <p:password
                id="oldPassword"
                toggleMask="true"
                redisplay="true"
                required="true"
                requiredMessage="Passwort muss angegeben werden."
        />
        Bitte gib dein neues Passwort ein:
        <p:password
                id="newPassword"
                toggleMask="true"
                redisplay="true"
                required="true"
                requiredMessage="Passwort muss angegeben werden."
        />
        <p:button value="Ändern"/>
    </p:dialog>

    <p:confirmDialog global="true" width="350" responsive="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Nein" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
        <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" />
    </p:confirmDialog>
</ui:composition>
