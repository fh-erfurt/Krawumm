<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div class="login">
        <c:if test="#{personView.lazyDataModel.loggedIn == false}">
        <h:form>
            <div class="username">
                <p:outputLabel id="labelUsername" for="inputUsername" value="Nutzername"/>
                <p:inputText
                        id="inputUsername"
                        value="#{personView.lazyDataModel.selected.userName}"
                        required="true"
                        requiredMessage="Nutzername muss angegeben werden."
                />
            </div>
            <div class="password">
                <p:outputLabel id="labelPassword" for="inputPassword" value="Passwort"/>
                <p:password
                    id="inputPassword"
                    value="#{personView.lazyDataModel.selected.password}"
                    toggleMask="true"
                    redisplay="true"
                    required="true"
                    requiredMessage="Passwort muss angegeben werden."
                />
            </div>
            <p:commandButton
                style="margin-top: 10px;"
                id="loginButton"
                value="Einloggen"
                action="#{personView.onClickLogin}"
                process="@form"
                update="main"
            />
        </h:form>
        </c:if>
        <c:if test="#{personView.lazyDataModel.loggedIn == true}">
            <ui:include src="../account.xhtml" />
        </c:if>
    </div>
</ui:composition>
