<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <p:outputLabel value="Nutzname"/>
        <h:inputText
                required="true"
                requiredMessage="Bitte gib einen Nutzernamen an."
        />
        <p:outputLabel value="E-Mail"/>
        <h:inputText
                required="true"
                requiredMessage="Bitte gib ein E-Mail an."
        />
        <p:outputLabel id="labelPassword1" for="inputPassword1" value="Passwort"/>
        <p:password
                id="inputPassword1"
                required="true"
                requiredMessage="Du musst ein Passwort angeben."
                label="passwort1"
                match="inputPassword2"
                feedback="true"
                toggleMask="true"
                redisplay="true"
                promptLabel="Bitte gib dein Passwort ein."
                weakLabel="Passwort ist schwach."
                goodLabel="Passwort ist okay."
                strongLabel="Passwort ist stark."
        />
        <p:outputLabel value="Passwort wiederholen"/>
        <p:password
                id="inputPassword2"
                required="true"
                requiredMessage="Bitte Passwort bestÃ¤tigen."
                label="password2"
        />
        <p:commandButton
                value="Konto erstellen"
                update="@form"
        ></p:commandButton>
        <p:messages id="messages" showDetail="true">
            <p:autoUpdate></p:autoUpdate>
        </p:messages>
    </h:form>
</ui:composition>
