<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <p:outputPanel>
            <p:outputLabel for="title" value="Titel"/>
            <p:inputTextarea rows="1" cols="30" counter="displayTitle" maxlength="255"
                             counterTemplate="{0} Zeichen übrig." autoResize="true"
                             id="title"   />
            <h:outputText id="displayTitle"/>
        </p:outputPanel>
        <p:outputPanel>
            <p:outputLabel for="descrip" value="Beschreibung"/>
            <p:inputTextarea rows="5" cols="30" counter="displayDescrip" maxlength="500"
                             counterTemplate="{0} Zeichen übrig." autoResize="true"
                             id="descrip"   />
            <h:outputText id="displayDescrip"/>
        </p:outputPanel>
        <p:outputPanel>
            <p:outputLabel for="age" value="Alter"/>
            <p:inputNumber id="age" value="#{experimentView.age}" minValue="1"
                           maxValue="100" decimalPlaces="0" />
        </p:outputPanel>
        <p:outputPanel>
            <p:outputLabel for="difficulty" value="Schwierigkeitsgrad"/>
            <p:rating id="difficulty"/>
        </p:outputPanel>
        <p:outputPanel>
            <p:outputLabel for="time" value="Dauer in Minuten"/>
            <p:inputNumber id="time" value="#{experimentView.time}" minValue="1"
                           maxValue="480" decimalPlaces="2" />
        </p:outputPanel>
        <p:outputPanel>
            <p:outputLabel for="indoorOutdoor" value="Drinnen/Draußem"/>
            <p:selectOneRadio id="indoorOutdoor">
                <f:selectItem itemLabel="Drinnen" itemValue="indoor"/>
                <f:selectItem itemLabel="Draußen" itemValue="outdoor"/>
            </p:selectOneRadio>
        </p:outputPanel>
        <p:dataTable    id="instructionTable"
                        var="entry" value="#{experimentView.instructions}">
            <p:column>
                <p:outputLabel for="text" value="Schritt #{entry.position}"/>
                <p:inputTextarea id="text" rows="5" cols="30"
                                 counter="display" maxlength="1000"
                                 counterTemplate="{0} Zeichen übrig." autoResize="true"
                                 value="#{entry.text}"/>
                <h:outputText id="display"/>
            </p:column>
        </p:dataTable>
        <p:commandButton value="Schritt hinzufügen" action="#{experimentView.increment}" update="instructionTable"/>
        <p:button value="Absenden"/>
    </h:form>
</ui:composition>
